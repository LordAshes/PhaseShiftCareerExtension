<HTML>
<BODY OnLoad="FillInBandName()">
  <SCRIPT Language=Javascript>
    function FillInBandName()
    {
      var band = location.search.substring(location.search.indexOf("Param2=")+7);
	  band = band.substring(0,band.indexOf(";"));
	  document.getElementById("BandName").innerHTML=decodeURIComponent(band).replace("\"","").replace("\"","");
    }
  </SCRIPT>
